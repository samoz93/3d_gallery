apiVersion: skaffold/v4beta9
kind: Config
deploy:
  kubeContext: do-ams3-gall-cluster
build:
  local:
    push: true
  artifacts:
    - image: samoz93/gallery-frontend
      context: frontend
      docker:
        dockerfile: Dockerfile
        target: production
      sync:
        manual:
          - src: "**/*.{ts,js,tsx,jsx,css,scss}"
            dest: ./frontend
    - image: samoz93/gallery-api
      context: api
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "**/*.{ts,js}"
            dest: ./api

manifests:
  rawYaml:
    - ./infra/shared/*
    - ./infra/dev/*
    - ./infra/cert/*
    - ./infra/prod/*
